<mat-card>
    <form (submit)="addPost(postForm)" #postForm="ngForm">
        <mat-form-field>
        <input matInput type="text" name="title" ngModel required minlength="3">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required minlength="3"></textarea>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="primary" 
            type="submit">Submit</button>
    </form>
</mat-card>
