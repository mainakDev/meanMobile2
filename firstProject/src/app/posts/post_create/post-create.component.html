<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="content"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="addPost()">Submit</button>
</mat-card>
