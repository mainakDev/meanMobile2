<mat-accordion *ngIf= "posts.length > 0">
    <mat-expansion-panel *ngFor = "let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        {{post.content}}
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf= "posts.length <= 0">No Content</p>
